name: Build Vite Website

on:
  push:
    branches:
      - main   # или замени с клона, който използваш

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # избери версията на Node.js, която използваш

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build  # тук използваш командата за билдване на твоето Vite приложение

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
